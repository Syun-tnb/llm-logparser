name: Validate manifest
on:
  push:
    paths:
      - artifacts/manifest.json
      - src/llm_logparser/schemas/manifest.schema.json
      - .github/workflows/validate-manifest.yml
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: 3.11 }
      - run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema
          python - <<'PY'
          import json, sys
          from jsonschema import validate, Draft202012Validator
          sch = json.load(open("src/llm_logparser/schemas/manifest.schema.json"))
          man = json.load(open("artifacts/output/openai/manifest.json"))
          Draft202012Validator.check_schema(sch)
          validate(instance=man, schema=sch)
          print("manifest.json is valid âœ…")
          PY

